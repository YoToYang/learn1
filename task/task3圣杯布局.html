<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,div{margin: 0;padding: 0;}
        body{ font-size: 12px;}
        li{list-style: none;}
        ul{margin: 0;padding: 0;}
        .clearfix:after {visibility: hidden;display: block;font-size: 0;content: " ";clear: both;height: 0;}
        .clearfix{zoom:1;}
        .content{
            /*position: relative;*/
            background-color: #eee;
            padding: 20px 162px 0 242px;
        }
        .prfileCon,.teamCon,.personCon{float: left;}
        .prfileCon{
            width: 100%;
            height: 500px;
            background-color: red;
            /*float: left;*/
        }
        .teamCon{
            width: 202px;/* 里面还有team的两个边框*/
            padding: 0 20px 0 20px;
            margin-left: -100%;
            position: relative;/* ，绝对定位content没法随高度变化，所以用到了相对定位 */
            left: -242px;
          /*  position: absolute;这样的话，content的高度没法根据最高，不知道是不是因为层级的关系，即使用了float与clearfix
            left: 0;
            top: 20px;*/
        }
        .team{
            width:158px;
            height: 80px;
            padding: 20px;
            border: 1px solid #999;
            background-color: #fff;
        }
        .teamL{/* 公用样式 */
            width: 78px;
            height: 78px;
            border: 1px solid #999;
            background-color: #eee;
            float: left;
            text-align: center;
        }
        .teamR{
            float: right;
        }
        .personCon{
            width: 122px;
            padding: 0 20px 0 20px;
            margin-left: -162px;
            position: relative;
            right: -162px;
           /* position: absolute;
            right: 0;
            top:20px;*/
        }
        .person{
            width: 78px;
            height: 400px;
            padding: 20px 20px 0 20px;
            background-color: #fff;
            border: 1px solid #999;
        }
        .person li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="content clearfix">
    <div class="prfileCon"></div>
    <div class="teamCon">
        <div class="team">
            <div class="teamL"><p>团队logo</p><p>80*80</p></div>
            <div class="teamR">团队名称</div>
        </div>
    </div>
    <div class="personCon">
        <ul class="person">
            <li class="teamL"><p>团队logo</p><p>80*80</p></li>
            <li class="teamL"><p>团队logo</p><p>80*80</p></li>
            <li class="teamL"><p>团队logo</p><p>80*80</p></li>
            <li class="teamL"><p>团队logo</p><p>80*80</p></li>
        </ul>
    </div>
</div>
</body>
</html>
